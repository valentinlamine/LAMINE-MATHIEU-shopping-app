<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/load.css">
    <title>How To Sell Online</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo/apple-logo.svg" alt="logo apple">
            </a>
        </div>
        <nav class="nav-bar device-selector">
            <input type="checkbox" name="device" id="device-all" value="all" checked>
            <label for="device-all">All Device</label>
            <input type="checkbox" name="device" id="device-iphone" value="iphone">
            <label for="device-iphone">iPhone</label>
            <input type="checkbox" name="device" id="device-ipad" value="ipad">
            <label for="device-ipad">iPad</label>
            <input type="checkbox" name="device" id="device-mac" value="mac">
            <label for="device-mac">Mac</label>
        </nav>
    </header>
    <div class="content">
        <img class="cart-icon" src="img/other/cart.png" alt="cart icon">
        <span class="cart-blur"></span>
        <div class="cart-ctn">
            <div class="cart-title">
                <div class="title">Cart</div>
                <audio id="sound2" src="img/other/surprise.mp3" preload="auto"></audio>
                <button onclick="PlaySound()">Order</button>
            </div>
            <div class="loader-cart">
                <div class="loader-wheel"></div>
            </div>
            <div class="cart-items">
            </div>
        </div>
        <div id="selector">
            <div class="color-selector">
                <input type="checkbox" name="color" id="color-all" value="all" checked>
                <label for="color-all" class="color-picker all">All<span class="check"></span></label>

                <input type="checkbox" name="color" id="color-black" value="black">
                <label for="color-black" class="color-picker black"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-grey" value="grey">
                <label for="color-grey" class="color-picker grey"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-white" value="white">
                <label for="color-white" class="color-picker white"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-pink" value="pink">
                <label for="color-pink" class="color-picker pink"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-red" value="red">
                <label for="color-red" class="color-picker red"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-orange" value="orange">
                <label for="color-orange" class="color-picker orange"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-yellow" value="yellow">
                <label for="color-yellow" class="color-picker yellow"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-green" value="green">
                <label for="color-green" class="color-picker green"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-blue" value="blue">
                <label for="color-blue" class="color-picker blue"> <span class="check"></span></label>

                <input type="checkbox" name="color" id="color-purple" value="purple">
                <label for="color-purple" class="color-picker purple"> <span class="check"></span></label>
            </div>
            <div class="storage-selector">
                <input type="checkbox" name="storage" id="storage-all" value="all" checked>
                <label for="storage-all" class="storage-picker all">All<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-64" value="64GB">
                <label for="storage-64" class="storage-picker">64GB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-128" value="128GB">
                <label for="storage-128" class="storage-picker">128GB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-256" value="256GB">
                <label for="storage-256" class="storage-picker">256GB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-512" value="512GB">
                <label for="storage-512" class="storage-picker">512GB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-1to" value="1TB">
                <label for="storage-1to" class="storage-picker">1TB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-2to" value="2TB">
                <label for="storage-2to" class="storage-picker">2TB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-4to" value="4TB">
                <label for="storage-4to" class="storage-picker">4TB<span class="check"></span></label>

                <input type="checkbox" name="storage" id="storage-8to" value="8TB">
                <label for="storage-8to" class="storage-picker">8TB<span class="check"></span></label>
            </div>
            <div id="selector-buttons">
                <button class="ascendant-price-btn">Sort by ascendant price</button>
                <button class="descendent-price-btn">Sort by descendent price</button>
            </div>
        </div>


        <div class="items-ctn">

        </div>
        <div class="loader">
          <div class="loader-wheel"></div>
        </div>
    </div>
    <footer>
        <p>© 2023 - Projet Boutique en ligne</p>
        <p>Créé par <a href="https://github.com/valentinlamine">Valentin LAMINE</a> et <a href="https://github.com/PhilippeMath49">Philippe MATHIEU</a></p>
    </footer>
    <script src="script/main.js"></script>
    <script src="script/cart.js"></script>
</body>
</html>
