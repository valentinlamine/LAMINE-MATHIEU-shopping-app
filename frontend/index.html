<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
               <img src="/frontend/img/logo/apple-logo.svg" alt="logo apple">
        </div>
        <nav>
            <button id="all-Btn">All</button>
            <button id="iPhone-Btn">iPhone</button>
            <button id="iPad-Btn">iPad</button>
            <button id="Mac-Btn">Mac</button>
        </nav>


    </header>
    
    <img class="cart-icon" src="cart.png" alt="">
    <div class="cart-ctn">
        

    </div>
    <div id="selector">
        <div class="color-picker-ctn">
            <div class="picker all selected">All</div>
            <div class="picker white"></div>
            <div class="picker grey"></div>
            <div class="picker red"></div>
            <div class="picker blue"></div>
            <div class="picker green"></div>
            <div class="picker yellow"></div>
            <div class="picker pink"></div>
            <div class="picker orange"></div>
            <div class="picker purple"></div>
            <div class="picker black"></div>
        </div>
        <div id="selector-buttons">
        <button class="ascendent-price-btn">Trier par prix croissant</button>
        <button class="descendent-price-btn">Trier par prix décroissant</button>
        </div>
    </div>
    
    
    <div class="items-ctn">
        
    </div>
    <footer>
        <p>© 2023 - Projet Boutique en ligne</p>
        <p>Créé par <a href="https://github.com/valentinlamine">Valentin LAMINE</a> et <a href="https://github.com/PhilippeMath49">Philippe MATHIEU</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
