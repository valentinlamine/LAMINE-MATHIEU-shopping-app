<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>How To Sell Online</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo/apple-logo.svg" alt="logo apple">
            </a>
        </div>
        <nav class="nav-bar device-selector">
            <input type="radio" name="device" id="device-all" value="all" checked>
            <label for="device-all">All Device</label>
            <input type="radio" name="device" id="device-iphone" value="iphone">
            <label for="device-iphone">iPhone</label>
            <input type="radio" name="device" id="device-ipad" value="ipad">
            <label for="device-ipad">iPad</label>
            <input type="radio" name="device" id="device-mac" value="mac">
            <label for="device-mac">Mac</label>
            <a href="detail.html" style="position: absolute; top:0; left: 0">Detail</a>
        </nav>
    </header>
    
    <img class="cart-icon" src="img/other/cart.png" alt="cart icon">
    <span class="cart-blur"></span>
    <div class="cart-ctn">
    </div>

    <div id="selector">
        <label for="color-selector" style="display: none"></label>
        <select class="color-selector" name="color" id="color-selector">
            <option value="all">All colors</option>
            <option class="black" value="black">Black</option>
            <option class="grey" value="grey">Grey</option>
            <option class="white" value="white">White</option>
            <option class="pink" value="pink">Pink</option>
            <option class="red" value="red">Red</option>
            <option class="orange" value="orange">Orange</option>
            <option class="yellow" value="yellow">Yellow</option>
            <option class="green" value="green">Green</option>
            <option class="blue" value="blue">Blue</option>
            <option class="purple" value="purple">Purple</option>
        </select>
        <div id="selector-buttons">
            <button class="ascendant-price-btn">Sort by ascendant price</button>
            <button class="descendent-price-btn">Sort by descendent price</button>
        </div>
    </div>
    
    <div class="items-ctn">
        
    </div>

    <footer>
        <p>© 2023 - Projet Boutique en ligne</p>
        <p>Créé par <a href="https://github.com/valentinlamine">Valentin LAMINE</a> et <a href="https://github.com/PhilippeMath49">Philippe MATHIEU</a></p>
    </footer>
    <script src="script/main.js"></script>
    <script src="script/cart.js"></script>
</body>
</html>
