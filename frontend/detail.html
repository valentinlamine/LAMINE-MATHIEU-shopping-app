<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo" id="detail-logo">
            <a href="index.html">
                <img src="img/logo/apple-logo.svg" alt="logo apple">
            </a>
        </div>
    </header>
    <div class="content">
        <img class="cart-icon" src="img/other/cart.png" alt="cart icon">
        <span class="cart-blur"></span>
        <div class="cart-ctn">
            <div class="cart-title">
                <div class="title">Cart</div>
                <audio id="sound2" src="img/other/surprise.mp3" preload="auto"></audio>
                <button onclick="PlaySound()">Order</button>
            </div>
            <div class="loader-cart">
                <div class="loader-wheel"></div>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-summary">
            </div>
        </div>

        <h1 id="title"></h1>
        <div class="bottom">
            <div class="item-images">

            </div>

            <div class="information">
                <div class="top">
                    <div class="first-group">
                        <div class="title">
                            <p id="smaller-title"></p>
                            <p id="price"></p>
                        </div>
                        <div class="stats">
                            <div id="storage"></div>
                            <div id="release"></div>
                            <div id="colors"></div>
                            <div id="size"></div>
                        </div>
                    </div>
                    <div class="second-group">
                        <p class="about-article">About this article</p>
                        <p class="item-description"></p>
                    </div>
                </div>
                <div class="third-group">
                    <div class="selectors-container">

                    </div>
                    <div id="price-detail">
                        <button class="retour" onclick="window.location.href='index.html'">retour</button>
                        <button class="add" onclick="">ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2023 - Projet Boutique en ligne</p>
        <p>Créé par <a href="https://github.com/valentinlamine">Valentin LAMINE</a> et <a href="https://github.com/PhilippeMath49">Philippe MATHIEU</a></p>
    </footer>
    <script src="script/detail.js"></script>
    <script src="script/cart.js"></script>
</body>
</html>
